<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
  <link rel="stylesheet" href="style.css">
  
  <title>背景動画</title>
</head>
<body>
  <h2 class="title">背景にビデオを設置する</h2>
  <video src="movie/mixkit-countryside-meadow-4075.mp4" autoplay loop muted></video>
  <div class="wrapper">
    <h2 class="switching">画面幅に応じて画像を切り替える</h2>
    <p>画面幅に応じて画像を切り替えることで、小さな端末で大きな画像を読み込む必要がなくなる。通信サイズが削減されることからサイトの表示時間を短縮することができ、また大きな端末では高解像度な画像を読み込むことで画像がぼやけるといった現象を防ぐことができる。ここでは、わかりやすいように画像サイズによって画像の色を変更している。</p>
    <img src="img/300x300.png" 
    srcset="300x300.jpg 300w,
    160x160.jpg 160w" 
    alt="サンプル画像">
  </div>
</body>
</html>
